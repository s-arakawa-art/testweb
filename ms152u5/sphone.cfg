# /* 検索窓のための設定 */

.km3bg { /* 検索窓エリアボックス(Background) */
    width:100%;
    height:4.5em; /* ☆INPUTエリアのheight(Search or Submit)よりも大きな値にする */
    padding-top:1em;    /* ☆ (4.5-2.5)/2=1 */
    padding-bottom:1em; /* ☆padding-topと同じ値 */
    background: #3366cc;
}

.km3ct { /* 検索窓エリアボックス(Container) */
    width:92%;
    margin:0 auto; /* ボックスをセンタリングする */
    text-align:right;
}

.km3scct {
    display:block;
    height:2.5em; /* ☆ */
    margin-left:0;
    margin-right:4em;
}

.km3stct {
    display:inline-block;
    width:4em;
    height:2.5em; /* ☆ */
    position:relative;
    top:-2.5em; /* ☆ */
}

.km3sc { /* 検索窓エリアボックス(Search) */
    display:inline-block;
    width:100%;
    padding:0.5em 1em 0.5em 1em;  /* ☆ IE以外では上下共0.5em,IEでは上0.4em下0.6emとする。(IE用は条件付コメント内で上書き修正する。) */
    text-align:left;
    vertical-align:text-bottom;
    line-height:1.5em;            /* ☆ IE以外では1.5em, IEでは1.4emとする。*/
    height:2.5em;             /* ☆=(line-height)+(padding-top)+(padding-bottom) */
    border-style:solid;
    border-width:3px 2px 3px 3px; /* 相対値で指定すべきだが、iOS/Androidを想定した絶対値で指定する */
    border-color:#CCCCCC;
    -webkit-border-top-left-radius: 1.2em;
    -webkit-border-bottom-left-radius: 1.2em;
    -moz-border-radius-topleft: 1.2em;
    -moz-border-radius-bottomleft: 1.2em;
    border-top-left-radius: 1.2em;
    border-bottom-left-radius: 1.2em;
    -webkit-border-top-right-radius: 0; /* これがないとMobile Safari上で勝手に角丸になってしまう。(以下同じ) */
    -webkit-border-bottom-right-radius: 0;
    -moz-border-radius-topright: 0;
    -moz-border-radius-bottomright: 0;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    background-color:#FFFFFF;
# /*    -webkit-box-shadow: 2px 2px 2px gray; */
# /*    -moz-box-shadow: 2px 2px 2px gray; */
# /*    box-shadow: 2px 2px 2px gray; */
}

.km3st { /* 検索窓エリアボックス(Submit) */
    margin-top:0;
    width:4em;
    height:2.5em;             /* ☆検索窓(Search)のheightと同じ高さにする */
    border-width:3px 3px 3px 1px; /* 相対値で指定すべきだが、iOS/Androidを想定した絶対値で指定する */
    border-style:solid;
    border-color:#CCCCCC;
    -webkit-border-top-right-radius: 1.2em;
    -webkit-border-bottom-right-radius: 1.2em;
    -moz-border-radius-topright: 1.2em;
    -moz-border-radius-bottomright: 1.2em;
    border-top-right-radius: 1.2em;
    border-bottom-right-radius: 1.2em;
