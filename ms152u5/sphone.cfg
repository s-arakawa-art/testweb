    font-size:18px !important; /* 相対値で指定すべきだが、iOS/Androidを想定した絶対値で指定する */
    font-weight:normal;
    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    -ms-box-sizing:border-box;
    box-sizing:border-box;
    margin:0px;
    padding:0px;
    border:0px;
    outline:0px;
    vertical-align:baseline;
    background-color:transparent;
    color:#000000;
    margin-top:1em;
    margin-bottom:0.5em;
    -webkit-text-size-adjust:none;
}

h3 { /* 検索オプション画面の検索ワード例の各ワードのタイトル用 */
    line-height:1.2em;
    letter-spacing:normal;
    font-size:16px;  /* 相対値で指定すべきだが、iOS/Androidを想定した絶対値で指定する */
    font-weight:normal;
    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    -ms-box-sizing:border-box;
    box-sizing:border-box;
    margin:0px;
    padding:0px;
    border:0px;
    outline:0px;
    vertical-align:baseline;
    background-color:transparent;
