    word-break:break-all;
    word-wrap:break-word;
# /* overflow:auto; */
}

# /* a要素の設定 */

a.linkul:link
{
    color: #0000ff;
    text-decoration: underline;
    background-color: transparent;
    -webkit-tap-highlight-color: rgba(0,0,0,0); 
}
a.linkul:visited
{
    color: #000066;
    text-decoration: underline;
    background-color: transparent;
    -webkit-tap-highlight-color: rgba(0,0,0,0); 
} 
a.linkul:hover 
{
    text-decoration: underline;
    background-color: #00FFFF;
    -webkit-tap-highlight-color: rgba(0,0,0,0); 
}
a.linkul:focus 
{
    text-decoration: underline;
    background-color: transparent;
    -webkit-tap-highlight-color: rgba(0,0,0,0); 
}
a.linkul:active 
{
    text-decoration: underline;
    background-color: transparent;
    -webkit-tap-highlight-color: rgba(0,0,0,0); 
