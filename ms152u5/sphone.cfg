<p class="swdexp">(1)キーワード間は半角スペース，全角スペース，全角カンマ，半角カンマのいずれかで区切って下さい．また，OR検索の"("や")"は全角でもOKですし，OR検索内の区切りも上の区切り文字のいずれでもOKです．</p>
<br>
<p class="swdexp">(2)半角英数文字と全角英数文字，英文字の大文字と小文字は区別せずに検索します．</p>
<br>
<p class="swdexp">(3)上の条件式をどのようにでも組み合わせて検索式を作ることができます．例えば，「A B (C D) (E F G) -H t:I u:J」等の複雑な検索式も可能です．この検索式の意味は，『AとBを含み，かつCかDを含み，かつEかFかGを含み，かつHを含まず，かつタイトルにIを含み，かつURLにJを含む』となります．</p>
<br>
<p class="swdexp">(4)「-1」のようなマイナスから始まる文字を検索したい場合は，「"-1"」のように半角のダブルクオーテーション(")で囲って下さい．さもないと「1」を含まないというNOT検索になってしまいます．ただし，OR検索内ではダブルクオーテーションは必要ありません．(例：「(-1,-2)」で-1か-2を含むというOR検索になります)</p>
<br>
<p class="swdexp">(5)「(^o^)」や「(株)」のようなカッコで囲まれた文字を検索したい場合は，そのまま入力して下さい．ただし，上の区切り文字がカッコ中に含まれる場合は，OR検索になります．</p>
<br>
