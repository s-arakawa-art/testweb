hr {
    display:block;
    height:1px;
    border:0px;
    border-top:1px solid #cccccc;
    margin:1em 0;
    padding:0px;
}

.nsptbg {
    width:92%;
    margin:0 auto; /* ボックスをセンタリングする */
}

.srtttl { /* 検索結果のタイトルの文字サイズの再指定(h2タグ以降に子要素のが継承される場合対策)h2タグのと同じ値で */
